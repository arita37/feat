dist: trusty
sudo: required
language: cpp
  
addons:
  apt:
      update: true
    
  sources:
        # Newer GCC
        #- george-edison55-precise-backports
        - ubuntu-toolchain-r-test
  packages:
        #        - cmake 
        #        - cmake-data
        #        - gcc-5
        #        - g++-5

env:
    global:
    # should be limited to 4 on travis
    - OMP_NUM_THREADS=4
    # make cmake verbose
    - VERBOSE=1
    
#matrix:
    # test three different compilers
    #- CXX='g++-5' CC='gcc-5' BUILD_TYPE='release'
    
install: 
    - sh ci/.travis_install.sh

script: sh ci/.travis_test.sh 

install:d
    - pip install mkdocs # Install the required dependencies

before_deploy:
	- cd docs; doxygen Doxyfile; cd ..
    - mkdocs build --verbose --clean --strict # Build a local version of the docs

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: site
    on:
        branch: master
